<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Number Guesser</title>
</head>

<body>
  <main class="container">
    <!-- Title -->
    <h1>GUESS A NUMBER BETWEEN <span id="minNum"></span> AND <span id="maxNum"></span></h1>
    <!-- Input Field -->
    <input type="number" id="inputField" placeholder="0">
    <!-- Guess Button -->
    <button id="submitBtn" type="button">GUESS</button>
    <!-- Result/Hint Text -->
    <h2 id="resultText" class="hidden"></h2>
  </main>
  <script src="./assets/js/script.js"></script>
</body>

</html>
